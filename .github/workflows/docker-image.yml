# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
    tags: ["v*.*.*"]
  pull_request:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log into registry ghcr.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Sleep for 10 seconds
        run: sleep 5s
        shell: bash
      
      - name: "Call portainer api to redeploy container"
        uses: indiesdev/curl@v1.1
        with:
          url: "https://portainer.blh.app/api/endpoints/2/docker/images/create?fromImage=ghcr.io%2Fleon-bor%2Fsterni-bingo:master"
          method: "POST"
          bearer-token: ${{ secrets.PORTAINER_TOKEN }}
          headers: '{ "x-registry-auth": "eyJyZWdpc3RyeUlkIjozfQ==" }'
          timeout: 10000
          body: '{"fromImage":"ghcr.io/leon-bor/sterni-bingo:master"}'


      - name: "Use response"
        run: echo ${{ steps.api.outputs.response }}
          
